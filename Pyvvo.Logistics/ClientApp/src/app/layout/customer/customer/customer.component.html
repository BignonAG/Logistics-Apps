    <ng-container *ngIf="customers">
      <div class="container-fluid">
        
        <!--*** row ***-->
        <div class="row page-title">
          <div class="col-lg-10 col-md-10 col-sm-12">
            <h5>Customers</h5>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-12">
            <a class="float-right" [routerLink]="['/app/customer/create']" nbButton status="primary" size="small">
              <nb-icon icon="plus"></nb-icon>
            </a>
          </div>
        </div>
        <!--*** row ***-->
        <nb-card  [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large" nbSpinnerMessage="" class="row">
          <nb-card-body class="full-width">
            <p class="text-success" *ngIf="successMessage">{{successMessage}}</p>
            <p class="text-danger" *ngIf="errorMessage">{{errorMessage}}</p>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Created on</th>
                  <th scope="col">Active</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody *ngIf="customers">
                <tr *ngFor="let customer of customers; let index = index;">
                  <td scope="row">{{index + 1}}
                  <td><a [routerLink]="['/app/customer', customer.id]">
                    {{customer.contact.firstName}} {{customer.contact.lastName}}
                  </a>
                </td>
                  <td>{{customer.contact.email}}</td>
                  <td>{{customer.contact.phone}}</td>
                  <td>{{customer.createdOnLocalTime}}</td>
                  <td>{{customer.isActive}}</td>
                  <td>
                    <a [routerLink]="['/customer/update',customer.id]" nbButton ghost status="warning"><nb-icon icon="edit"></nb-icon></a>
                    <button nbButton ghost status="danger" (click)="deleteCustomer(customer.id)"><nb-icon icon="trash-2"></nb-icon></button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p *ngIf="message">{{message}}</p>
            
          </nb-card-body>
        </nb-card>
      </div>
    </ng-container>
